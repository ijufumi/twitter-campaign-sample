spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.username=${DATABASE_CONNECTION_USERNAME}
spring.datasource.password=${DATABASE_CONNECTION_PASSWORD}
spring.datasource.url=${DATABASE_CONNECTION_JDBC_URL}
spring.datasource.hikari.driver-class-name=${DATABASE_CONNECTION_DRIVER_CLASS_NAME}
spring.datasource.hikari.connection-timeout=${DATABASE_CONNECTION_CONNECTION_TIMEOUT}
spring.datasource.hikari.maximum-pool-size=${DATABASE_CONNECTION_POOL_SIZE}
spring.datasource.hikari.minimum-idle=${DATABASE_CONNECTION_MIN_IDLE}
spring.datasource.hikari.connection-test-query=${DATABASE_CONNECTION_TEST_QUERY}