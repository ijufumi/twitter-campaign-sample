# fixed settings
spring.thymeleaf.mode=HTML

doma.dialect=mssql
doma.naming=snake_lower_case

# changeable settings by environment
spring.social.twitter.app-id=${SPRING_SOCIAL_TWITTER_APPID}
spring.social.twitter.app-secret=${SPRING_SOCIAL_TWITTER_APPSECRET}

